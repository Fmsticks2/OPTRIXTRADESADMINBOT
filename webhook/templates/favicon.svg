<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <rect width="100" height="100" fill="#000000"/>
  
  <!-- OPTRIX logo - ascending bars -->
  <g transform="translate(20, 30)">
    <!-- First bar (shortest) -->
    <polygon points="0,30 8,22 8,40 0,40" fill="#228B22"/>
    
    <!-- Second bar -->
    <polygon points="12,20 20,12 20,40 12,40" fill="#32CD32"/>
    
    <!-- Third bar -->
    <polygon points="24,10 32,2 32,40 24,40" fill="#00FF7F"/>
    
    <!-- Fourth bar (tallest) -->
    <polygon points="36,0 44,0 44,40 36,40" fill="#00FF7F"/>
  </g>
  
  <!-- Text representation simplified for favicon -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">OT</text>
</svg>